name: Add Asset

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'testnet'
        type: choice
        options:
          - testnet
          - mainnet
      contract_address:
        description: 'Contract address to send transaction to'
        required: true
        type: string
      asset_address:
        description: 'Asset address (address(0) for ETH)'
        required: true
        type: string
      msv_address:
        description: 'MSV contract address for this asset'
        required: true
        type: string

jobs:
  add-asset:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly

      - name: Set environment variables
        id: env
        run: |
          # For manual dispatch, use the input
          ENVIRONMENT="${{ github.event.inputs.environment }}"
          
          if [ "$ENVIRONMENT" = "mainnet" ]; then
            echo "RPC_URL=https://mainnet.base.org" >> $GITHUB_OUTPUT
            echo "PRIVATE_KEY_SECRET=PRODUCTION_PRIVATE_KEY" >> $GITHUB_OUTPUT
            echo "CHAIN_ID=8453" >> $GITHUB_OUTPUT
          else
            echo "RPC_URL=https://sepolia.base.org" >> $GITHUB_OUTPUT
            echo "PRIVATE_KEY_SECRET=TESTNET_PRIVATE_KEY" >> $GITHUB_OUTPUT
            echo "CHAIN_ID=84532" >> $GITHUB_OUTPUT
          fi
          
          echo "CONTRACT_ADDRESS=${{ github.event.inputs.contract_address }}" >> $GITHUB_OUTPUT
          echo "ASSET_ADDRESS=${{ github.event.inputs.asset_address }}" >> $GITHUB_OUTPUT
          echo "MSV_ADDRESS=${{ github.event.inputs.msv_address }}" >> $GITHUB_OUTPUT

      - name: Add asset
        env:
          PRIVATE_KEY: ${{ secrets[steps.env.outputs.PRIVATE_KEY_SECRET] }}
        run: |
          echo "Adding asset..."
          cast send ${{ steps.env.outputs.CONTRACT_ADDRESS }} \
            "addAsset(address,address)" \
            ${{ steps.env.outputs.ASSET_ADDRESS }} \
            ${{ steps.env.outputs.MSV_ADDRESS }} \
            --rpc-url ${{ steps.env.outputs.RPC_URL }} \
            --private-key $PRIVATE_KEY \
            --chain ${{ steps.env.outputs.CHAIN_ID }}

      - name: Display transaction details
        run: |
          echo "âœ… Asset added successfully!"
          echo "Environment: ${{ steps.env.outputs.ENVIRONMENT }}"
          echo "Contract: ${{ steps.env.outputs.CONTRACT_ADDRESS }}"
          echo "Asset Address: ${{ steps.env.outputs.ASSET_ADDRESS }}"
          echo "MSV Address: ${{ steps.env.outputs.MSV_ADDRESS }}"
          echo "Function: addAsset(address,address)"
